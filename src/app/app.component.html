@if (oauthService.hasValidAccessToken()) {
  <section class="links">
    <a [routerLink]="['/home']">Home</a>
    <a [routerLink]="['/about']">About</a>
    <a [routerLink]="['/notFound']">Not Found</a>
    <a (click)="logout()">Logout</a>
  </section>

  <br />

  <section class="token">
    {{ oauthService.getIdentityClaims() | json }}
  </section>

}
<section class="container">
  <router-outlet />
</section>
